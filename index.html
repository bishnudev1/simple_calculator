<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator using HTML,CSS and JS</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/index.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="sub-container">
            <div class="calculator-output">
                <input id="input" type="text ">
            </div>
            <div class="calculator-input">
                <div class="row">
                    <button class="output">7</button>
                    <button class="output">8</button>
                    <button class="output">9</button>
                    <button class="output">*</button>
                </div>
                <div class="row">
                    <button class="output">4</button>
                    <button class="output">5</button>
                    <button class="output">6</button>
                    <button class="output">/</button>
                </div>
                <div class="row">
                    <button class="output">1</button>
                    <button class="output">2</button>
                    <button class="output">3</button>
                    <button class="output">+</button>
                </div>
                <div class="row">
                    <button class="output">0</button>
                    <button class="output">C</button>
                    <button class="output">=</button>
                    <button class="output">.</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
